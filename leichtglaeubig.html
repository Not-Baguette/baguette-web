<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baguette: Vendetta autofixer</title>
    <link rel="icon" type="image/png" href="https://em-content.zobj.net/source/twitter/71/baguette-bread_1f956.png">
    <!-- Bootstrap CSS Script and CSS rules -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Vendetta autofixer, open this site to execute autofixes"/>
    <meta property="image" content="https://c8.alamy.com/comp/HRRW9W/tools-icon-isolated-on-glossy-cyan-blue-round-button-abstract-illustration-HRRW9W.jpg">
</head>
<body>
    <!-- Navbar (Just titlebar) -->
    <nav class="navbar py-4 navbar-custom">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Baguette</span>
        </div>
    </nav>
    <div style="margin: 20px;">
        <div id="animation" style="font-family: monospace;"></div>
        <div id="animation2" style="font-family: monospace;"></div>
        <div id="ip-data"></div>
    </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var animation = document.getElementById('animation');
        var text = 'Hacking in progress...\n';
        var i = 0;

        var intervalId = setInterval(function() {
            if (i < text.length) {
                animation.textContent += text.charAt(i);
                i++;
            } else {
                clearInterval(intervalId);
                // IP check
                $.getJSON('http://ip-api.com/json', function(data) {
                    var h3 = document.createElement('h3');
                    h3.innerHTML = 'Status: ' + data.status + '<br>' +
                                'Country: ' + data.country + '<br>' +
                                'Region: ' + data.regionName + '<br>' +
                                'City: ' + data.city + '<br>' +
                                'Zip: ' + data.zip + '<br>' +
                                'Latitude: ' + data.lat + '<br>' +
                                'Longitude: ' + data.lon + '<br>' +
                                'Timezone: ' + data.timezone + '<br>' +
                                'ISP: ' + data.isp;
                    document.getElementById('ip-data').appendChild(h3);
                
                    // Start the second animation
                    var animation2 = document.getElementById('animation2');
                    var text2 = 'Sending Fake Local Police reports\n';
                    var j = 0;

                    var intervalId2 = setInterval(function() {
                        if (j < text2.length) {
                            animation2.textContent += text2.charAt(j);
                            j++;
                        } else {
                            clearInterval(intervalId2);
                            // You can add more code here if you want something to happen after the second animation
                        }
                    }, 13);
                }); // Moved closing bracket and parenthesis here
            };
        }, 13);
    </script>
</body>
</html>
